<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MIMA-Sim</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="css/index.css" type="text/css" rel="stylesheet">
</head>
<body>



<div class="container">
    <div class="card white">
        <div class="card-content">
            
            <div class="row">
                <h1 class="card-title">MIMA - SIM</h1>
            </div>


            <div class="row">
                <form action="#" class="col s12">
                    <div class="row">
                        <div class="col s12">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>File</span>
                                    <input type="file" id="code-file">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col s4"></div>
                        <div class="col s4"></div>
                        <div class="col s4">
                            <button class="btn-large waves-effect waves-light right big" type="submit" name="action" id="execute">Execute
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s4">
                            <h6>Open the console (F12) to see each step and the result of your MIMA program</h6>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12">
                            <h6>Example Program</h6>
                            <pre>
LDV 1
STV 10
LDC 1
STV 11
NOT
JMP LABEl

LDC 111
STV 11


LBL LABEL
LDC 0
STV 11
HALT

                            </pre>
                        </div>
                    </div>
                </form>

            </div>



            
        </div>

    </div>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="js/index.js"></script>


</body>
</html>
